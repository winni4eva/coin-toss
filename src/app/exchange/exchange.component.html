
<div>
  <table class="min-w-full table-auto">
    <thead class="justify-between">
      <tr class="bg-gray-800">
        <th class="px-16 py-2">
          <span class="text-gray-300">Currency</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-300">Sell</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-300">Buy</span>
        </th>
      </tr>
    </thead>
    <tbody class="bg-gray-200">
      <tr class="bg-white border-4 border-gray-200" *ngFor="let asset of favourites">
        <td class="text-center">
          <span class="text-center ml-2 font-semibold">{{asset?.name}} (USD)</span>
        </td>
        <td class="px-16 py-2 text-center">
          <button
            *ngIf="asset?.price_SELL"
            [ngClass]="{
              'text-blue-700 hover:bg-blue-100 border-blue-700': asset?.change_SELL === 0,
              'text-green-500 hover:bg-green-100 border-green-500': asset?.change_SELL > 0,
              'text-red-500 hover:bg-red-100 border-red-500': asset?.change_SELL < 0
            }"
            class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center uppercase transition bg-transparent border-2 rounded ripple focus:outline-none"
          >
            {{asset?.price_SELL}}
          </button>
        </td>
        <td class="px-16 py-2 text-center">
          <button
            *ngIf="asset?.price_BUY"
            [ngClass]="{
              'text-blue-700 hover:bg-blue-100 border-blue-700': asset?.price_BUY === 0,
              'text-green-500 hover:bg-green-100 border-green-500': asset?.price_BUY > 0,
              'text-red-500 hover:bg-red-100 border-red-500': asset?.price_BUY < 0
            }"
            class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center uppercase transition bg-transparent border-2 rounded ripple focus:outline-none"
          >
            {{asset?.price_BUY}}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
