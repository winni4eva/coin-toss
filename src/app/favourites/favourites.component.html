<div class="my-8">
  <div class="container mx-auto px-6">
      <h3 class="text-gray-700 text-2xl font-medium">Favourites</h3>
      <span class="mt-3 text-sm text-gray-500">
        {{(favourites$ | async)?.length > 20 
          ? ((favourites$ | async)?.length - 1) + '+'
          : (favourites$ | async)?.length }} favourite{{((favourites$ | async)?.length > 1) ? 's' : ''}}
      </span>
      <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
        <span
          class="border-indigo-500 hover:bg-white hover:shadow-lg hover:border-transparent cursor-pointer">
          <app-favourite *ngFor="let favourite of favourites$ | async" [favourite]="favourite" (selectedFavourite)="onSelectfavourite($event)">
          </app-favourite>
        </span>
      </div>
  </div>
</div>
